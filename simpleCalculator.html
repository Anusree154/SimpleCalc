<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
   <div class="formstyle">
    <label id="firstnumber">Enter the first number: </label>
    <input type="text" id="firstText">
    <br><br>
    <label id="Secondnumber">Enter the second number: </label>
    <input type="text" id="secondText">
   <br><br>
    <button id="buttonElem" onclick="add()">+</button>
    <button id="buttonElem" onclick="sub()">-</button>
    <button id="buttonElem"onclick="mul()">*</button>
    <button id="buttonElem" onclick="div()">/</button>
    <br> <br>
    <label id="result">Result : </label>
</div>
    <script>
        let n1,n2,result;
         function add(){
            n1=document.getElementById('firstText').value;
            n1=parseFloat(n1);
            n2=document.getElementById('secondText').value;
            n2=parseFloat(n2);
          result=n1+n2;
            document.getElementById('result').innerHTML = "Result :"+result;
        };
         function sub(){
            n1=document.getElementById('firstText').value;
            n1=parseFloat(n1);
            n2=document.getElementById('secondText').value;
            n2=parseFloat(n2);
          result=n1-n2;
            document.getElementById('result').innerHTML = "Result :"+result;
        };
         function mul(){
            n1=document.getElementById('firstText').value;
            n1=parseFloat(n1);
            n2=document.getElementById('secondText').value;
            n2=parseFloat(n2);
          result=n1*n2;
            document.getElementById('result').innerHTML = "Result :"+result;
        };
         function div(){
            n1=document.getElementById('firstText').value;
            n1=parseFloat(n1);
            n2=document.getElementById('secondText').value;
            n2=parseFloat(n2);
          result=n1/n2;
            document.getElementById('result').innerHTML = "Result :"+result;
        };

    </script>
</body>
</html>
