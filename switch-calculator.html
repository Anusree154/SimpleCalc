<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using Switch Statement</title>
    <link rel="stylesheet" href="style-calc.css">
</head>
<body>
<div class="formstyle">
    <div class="text-box">
    <label >Calculator</label>

  <div><input type="text" id="result" readonly></div>    
    </div>
    <div class="button-box">
    <input type="button" value="7" id="btn" onclick="calc('7')">
    <input type="button" value="8" id="btn" onclick="calc('8')">
    <input type="button" value="9" id="btn" onclick="calc('9')">
    <input type="button" value="/" id="btn" onclick="operate('/')">



    <input type="button" value="4" id="btn" onclick="calc('4')">
    <input type="button" value="5" id="btn" onclick="calc('5')">
    <input type="button" value="6" id="btn" onclick="calc('6')">
    <input type="button" value="*" id="btn" onclick="operate('*')">


    <input type="button" value="1" id="btn" onclick="calc('1')">
    <input type="button" value="2" id="btn" onclick="calc('2')">
    <input type="button" value="3" id="btn" onclick="calc('3')">
    <input type="button" value="-" id="btn" onclick="operate('-')">


    <input type="button" value="0" id="btn" onclick="calc('0')">
    <input type="button" value="." id="btn" onclick="calc('.')">
    <input type="button" value="=" id="btn" onclick="calculate()">
    <input type="button" value="+" id="btn" onclick="operate('+')">
    
</div>
</div>
<script>
      let result = 0;
    let currentInput = '';
    let operator = '';

    function calc(value) {
        currentInput += value;
        document.getElementById('result').value = currentInput;
        console.log(currentInput);
    }

    function operate(selectedOperator) {
        operator = selectedOperator;
        currentInput += operator;
        document.getElementById('result').value = currentInput;
        console.log(currentInput);
    }

    function calculate() {
        const inputs = currentInput.split(operator);
        console.log(inputs);
        const n1 = parseFloat(inputs[0]);
        const n2 = parseFloat(inputs[1]);

        switch (operator) {
            case '+':
                result = n1 + n2;
                break;
            case '-':
                result = n1 - n2;
                break;
            case '*':
                result = n1 * n2;
                break;
            case '/':
                result = n1 / n2;
                break;
            default:
                console.log("Invalid Operator");
                break;
        }

        document.getElementById('result').value = result;
        currentInput = result.toString(); 
        console.log(currentInput);
    }
</script>
    
</body>
</html>
